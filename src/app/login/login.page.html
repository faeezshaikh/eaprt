<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
<ion-grid>
  <ion-row>
    <ion-col>&nbsp;</ion-col>
    <ion-col>

      <ion-card>
        <img alt="FedEx" src="https://nwafoundation.org/wp-content/uploads/2017/04/FedEx-Logo-PNG-Transparent.png" />
        <!-- <ion-card-header>
          <ion-card-title>FedEX</ion-card-title>
          <ion-card-subtitle>EA PRT</ion-card-subtitle>
        </ion-card-header> -->
      
        <ion-card-content>

          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="full" (click)="login()">Login</ion-button>
        </ion-card-content>
      </ion-card>
     
    </ion-col>
    <ion-col>&nbsp;</ion-col>
  </ion-row>
</ion-grid>


</ion-content>
