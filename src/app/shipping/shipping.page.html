<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-searchbar   color="light" placeholder="Secondary" [(ngModel)]="searchTerm" (ngModelChange)="filterData()"></ion-searchbar>
    
    </ion-buttons>

    <ion-title slot="secondary">{{ shipping }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shipping</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <ion-grid>
      
      <ion-row >
        <ion-col *ngFor="let item of filteredData">
          <ion-card  color="primary">
            <ion-card-header>
              <!-- <fa-icon icon="home"></fa-icon> -->
              <fa-icon [icon]="['fas', 'scale-balanced']" size="2x"></fa-icon>
              <ion-card-title>{{ item.title }}</ion-card-title>
              <!-- <ion-card-subtitle>{{ item.type }}</ion-card-subtitle> -->
            </ion-card-header>
          
            <ion-card-content> {{ item.content }} </ion-card-content>
          </ion-card>

          <ion-grid>
            <ion-row *ngFor="let child of item?.elements">
              <ion-card  *ngIf= "child.type !== 'outline' " color="warning">
                <ion-card-header>
                  <ion-card-title>{{ child.title }}</ion-card-title>
                  <!-- <ion-card-subtitle>{{ child.type }}</ion-card-subtitle> -->
                </ion-card-header>
              
                <ion-card-content> {{ child.content }} </ion-card-content>
              </ion-card>

              <ion-card  *ngIf= "child.type === 'outline' " >
                <ion-card-header>
                  <ion-row>
                    <ion-col>
                      <ion-icon name="logo-ionic" size="large" color="primary"></ion-icon>
                    </ion-col>
                    <ion-col>
                      <ion-card-title>{{ child.title }}</ion-card-title>

                    </ion-col>
                    <ion-col>&nbsp;</ion-col>
                  </ion-row>
                  <!-- <ion-card-subtitle>{{ child.type }}</ion-card-subtitle> -->
                </ion-card-header>
              
                <ion-card-content> {{ child.content }} </ion-card-content>
              </ion-card>


            </ion-row>
          </ion-grid>
        </ion-col>
       
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
